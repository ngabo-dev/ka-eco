services:
  - type: web
    name: ka-eco-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./wetlands.db
      - key: SECRET_KEY
        value: your-super-secret-key-change-this-in-production-make-it-long-and-random
      - key: CORS_ORIGINS
        value: https://your-netlify-site.netlify.app