services:
  - type: web
    name: ka-eco-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        value: mysql+pymysql://user:password@ka-eco-ka-eco.d.aivencloud.com:13837/ka-eco
      - key: SECRET_KEY
        value: your-super-secret-key-change-this-in-production-make-it-long-and-random
      - key: CORS_ORIGINS
        value: https://ka-eco-frontend.netlify.app